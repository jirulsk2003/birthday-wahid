<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Wahid 🎉</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: white;
            padding: 50px;
            overflow: hidden;
        }
        
        h1 {
            font-size: 45px;
            animation: bounce 1s infinite alternate;
        }
        
        .wish {
            font-size: 24px;
            margin-top: 20px;
        }
        
        button {
            background: #ff6f61;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
            transition: 0.3s;
        }
        
        button:hover {
            background: #ff3b3f;
        }
        
        .hidden {
            display: none;
        }
        
        @keyframes bounce {
            from {
                transform: translateY(0px);
            }
            to {
                transform: translateY(-10px);
            }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff0;
            opacity: 0.7;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <h1>🎉 Happy 21st Birthday, Wahid! 🎂</h1>
    <p class="wish">Wishing you joy, success, and happiness always! 🎈🥳</p>

    <button onclick="showSurprise()">Click for a Surprise 🎁</button>

    <p id="surpriseMessage" class="hidden">You're an amazing person, Wahid! Keep shining! ✨💖</p>

    <script>
        function showSurprise() {
            document.getElementById("surpriseMessage").classList.remove("hidden");
            launchConfetti();
        }

        function launchConfetti() {
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 5000);
            }
        }
    </script>

</body>

</html>
